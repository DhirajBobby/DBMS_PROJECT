<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crisis Shelter Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .dropdown {
            position: relative;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
            border-radius: 6px;
            
        }

        .dropdown-content a {
            color: white;
            display: block;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        
        .main-content {
            padding: 20px;
            text-align: center;
            
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .insertion{
            background-color: #f4f4f4;
            width:30%;
            float:left;
            height: 50%;
           
        }
        .view{
            background-color: #f4f4f4;
            margin: 0 auto; /* Center the div horizontally */
            width: 60%
        }
        .headings{
            text-align: left;
        }
        input[type="text"],input[type="number"],input[type="date"]
        {
            width: calc(100% - 12px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        label{
            display:block;
        }
        select{
            margin-bottom: 15px;
            display:block;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: calc(100% - 12px);
            text-align: center;
        }
        input[type="submit"]{
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .table-bordered,th,tr,td{
            width:500px;
            margin:auto;
            text-align: center;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Crisis Shelter Management</h1>
    <h1>ADMIN DASHBOARD</h1>
</header>

<nav>

</nav>
