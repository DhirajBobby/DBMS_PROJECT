<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Shelter Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .admin-login {
            order: 2;
            /* Align right */
        }

        .location-dropdown {
            order: 1;
            /* Align left */
        }

        /* Styling for the main content */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        /* Example style for a card container */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Example style for headings */
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Crisis Shelter Management</h1>
        <p>A platform providing support and shelter to individuals facing crises.</p>
    </header>

    <nav>
        <div class="dropdown location-dropdown">
            <a class="location-button" href="#" onclick="showContent('ALAPUZHA')">Location &#9662;</a>
            <div class="dropdown-content">
                <a href="#" onclick="showContent('ALAPUZHA')">ALAPUZHA</a>
                <a href="#" onclick="showContent('ERNAKULAM')">ERNAKULAM</a>
                <a href="#" onclick="showContent('THRISSUR')">THRISSUR</a>
            </div>
        </div>
        <a href="/login" class="admin-login">Admin Login</a> <!-- Link to login.html -->
    </nav>

    <!-- Main content section -->
    <div class="main-content" id="contentContainer">
        <!-- Content for the selected location will be displayed here -->
    </div>

    <script>
        function showContent(location) {
            var contentContainer = document.getElementById('contentContainer');
            // You can customize the content based on the selected location
            if (location === 'ALAPUZHA') {
                contentContainer.innerHTML = `
            {% for shelter in shelters[0] %}
        <div class="card">
            <h2>Shelter {{ loop.index }} in ALAPUZHA</h2>
            <p>Shelter Name: {{ shelter.shelterName }}</p>
            <p>Location: {{ shelter.location }}</p>
            <p>Capacity: {{ shelter.capacity }}</p>
            <p>Contact: {{ shelter.contactInformation }}</p>
            <p>Availability status: {{ shelter.status }}</p>
            <p>Registration Date: {{ shelter.registrationDate }}</p>
            <p>Shelter type: {{ shelter.shelterType }}</p>
        </div>
    {% endfor %}
            `;
            } else if (location === 'ERNAKULAM') {
                // Add similar blocks for ERNAKULAM
                contentContainer.innerHTML = `
                {% for shelter in shelters[1] %}
        <div class="card">
            <h2>Shelter {{loop.index }} in ERNAKULAM</h2>
            <p>Shelter Name: {{ shelter.shelterName }}</p>
            <p>Location: {{ shelter.location }}</p>
            <p>Capacity: {{ shelter.capacity }}</p>
            <p>Contact: {{ shelter.contactInformation }}</p>
            <p>Availability status: {{ shelter.status }}</p>
            <p>Registration Date: {{ shelter.registrationDate }}</p>
            <p>Shelter type: {{ shelter.shelterType }}</p>
        </div>
    {% endfor %}
            `;
            } else if (location === 'THRISSUR') {
                // Add similar blocks for THRISSUR
                contentContainer.innerHTML = `
                {% for shelter in shelters[2] %}
        <div class="card">
            <h2>Shelter {{loop.index}} in THRISSUR</h2>
            <p>Shelter Name: {{ shelter.shelterName }}</p>
            <p>Location: {{ shelter.location }}</p>
            <p>Capacity: {{ shelter.capacity }}</p>
            <p>Contact: {{ shelter.contactInformation }}</p>
            <p>Availability status: {{ shelter.status }}</p>
            <p>Registration Date: {{ shelter.registrationDate }}</p>
            <p>Shelter type: {{ shelter.shelterType }}</p>
        </div>
    {% endfor %}
            `;
            }
        }
    </script>

</body>

</html>
